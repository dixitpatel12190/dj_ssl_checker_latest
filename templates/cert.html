<!DOCTYPE html>
<html>
<head>
    <title>Certificate tool</title>
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #0078d4;
            text-align: center;
            margin-top: 40px;
        }
        a {
            display: inline-block;
            background: #79ca90;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 400;   
            transition: background 0.2s;
           
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px 24px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(166, 40, 40, 0.08);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input[type="file"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f7f7f7;
        }
        button {
            background: #0078d4;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

<h2>Match SSL Certificate and Key Files</h2>
<form action="/verify_cert/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Certificate File (.crt/.pem):</label>
    <input type="file" name="cert_file" accept=".crt,.pem">
    <label>Key File (.key/.pem):</label>
    <input type="file" name="key_file" accept=".key,.pem">
    <label>Key Password (if any):</label>
    <input type="password" name="key_password">
    <button type="submit">Compare Certificate & Key</button>
    <a href="/">Cancel</a>
</form>
</div>
</body>
</html>
