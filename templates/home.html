<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSL Certificate checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .dropdown-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    select {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #ffffffdd;
      color: #333;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 200px;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
    }
  </style>
<head>
  <title>Certificate Operations</title>
</head>
<head>
  <title>Certificate Operations</title>
</head>
<body>

  <h1>Choose certificate related operations</h1>

  <form method="POST" action="{% url 'handle_operation' %}">
    {% csrf_token %}
    
    <div class="dropdown-container">
      <select name="handle_operation" required>
        <option value="verify_cert">Verify Certificate and Key file</option>
        <option value="decrypt_key">Decrypt the Key file</option>
        <option value="verify_bundle">Verify Bundle Certificate</option>
      </select>
    </div>
  
    <br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
